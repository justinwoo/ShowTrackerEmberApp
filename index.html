<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Show Tracker Web App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style type="text/css">
    body {
      font-family: "Meiryo";
    }
  </style>
</head>
<body>
  <script type="text/x-handlebars">
    {{partial "navbar"}}
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="navbar">
  <div class="navbar navbar-default">
      <a class="navbar-brand" href="#">ShowTracker</a>
      <ul class="nav navbar-nav">
        <li>
          {{#link-to 'shows'}}Shows{{/link-to}}
        </li>
        <li>
          {{#link-to 'about'}}About{{/link-to}}
        </li>
      </ul>
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <h3>こっちへ紹介を書いてくれ！</h3>
  </script>

  <script type="text/x-handlebars" id="about">
    <h3>こっちへ説明を書いてくれ！</h3>
  </script>

  <script type="text/x-handlebars" id="shows">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">今季節の番組</h4>
      </div>
      <table class="table">
        <thead>
          <th colspan="2">名</th>
          <th colspan="3">数</th>
        </thead>
        {{#each}}
          <tr>
            <td>{{title}}</td>
            <td>
              <button {{action confirmEdit this}} class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil"></span>変更
              </button>
            </td> 
            <td>{{episode}}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-default btn-sm" {{action increment this}}>
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button class="btn btn-default btn-sm" {{action decrement this}}>
                  <span class="glyphicon glyphicon-minus"></span>
                </button>
              </div>
            </td>
            <td>
              <button class="btn btn-danger btn-sm btn-block" {{action confirmDelete this}}>
                <span class="glyphicon glyphicon-trash"></span>消す
              </button>
            </td>
          </tr>
        {{/each}}
        <tr>
          <td colspan="2">
            {{input value=rowNewTitle action="createShow" placeholder="新しい行を入れる" classNames="form-control" id="rowTitleInput" type="text"}}
          </td>
          <td colspan="3">
            {{input value=rowNewEpisode action="createShow" classNames="form-control" id="rowEpisodeInput" type="number"}}
          </td>
        </tr>
      </table>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="deleteModalLabel">完全消す目的確認</h4>
          </div>
          <div class="modal-body alert-danger">
            <h3>"{{modalTitle}}" 消してもいいの？</h3>
          </div>
          <div class="modal-footer">
            <button {{action cancelDelete}} type="button" class="btn btn-default" data-dismiss="modal">戻る</button>
            <button {{action delete}} type="button" class="btn btn-danger">イェス</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="deleteModalLabel">変更使用フォム</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="titleInput">Title</label>
                {{input value=modalTitle placeholder=title classNames="form-control" id="titleInput" type="text"}}
              </div>
              <div class="form-group">
                <label for="episodeInput">Episode</label>
                {{input value=modalEpisode placeholder=episode classNames="form-control" id="episodeInput" type="number"}}
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button {{action cancelEdit}} type="button" class="btn btn-default">戻る</button>
            <button {{action edit}} type="button" class="btn btn-primary">入力</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="editshow">
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Edit Show #{{id}}</h4>
          </div>
          <div class="panel-body">
            {{partial 'editshow/form'}}
            <div class="text-right">
              <button {{action "doneEditing" this}} class="btn btn-default">セーブ</button>
              <a href="#/shows" class="btn btn-default">戻る</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars.min.js"></script>
  <script src="js/libs/ember.min.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models.js"></script>
</body>
</html>
