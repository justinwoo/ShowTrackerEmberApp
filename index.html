<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Show Tracker Web App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{partial "navbar"}}
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="navbar">
  <div class="navbar navbar-default">
      <a class="navbar-brand" href="#">ShowTracker</a>
      <ul class="nav navbar-nav">
        <li>
          {{#link-to 'shows'}}Shows{{/link-to}}
        </li>
        <li>
          {{#link-to 'about'}}About{{/link-to}}
        </li>
      </ul>
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>Welcome to the Show Tracker Web Application!</h2>
    <h3>This Ember.js app provides you a UI for the Show Tracker which will help you track episodes of shows that you are watching.</h3>
  </script>

  <script type="text/x-handlebars" id="about">
    <h2>This was made by Justin Woo.<h2>
    <h3>Please come see the <a href="www.github.com/kimagure/ShowTrackerEmberApp">GitHub repository</a> and submit issues and pull requests!</h3>
  </script>

  <script type="text/x-handlebars" id="shows">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Shows this season</h4>
      </div>
      <table class="table">
        <thead>
          <th colspan="2">Title</th>
          <th colspan="3">Episode</th>
        </thead>
        {{#each}}
          <tr>
            <td>{{title}}</td>
            <td>
              <button {{action confirmEdit this}} class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-pencil"></span> Edit
              </button>
            </td> 
            <td>{{episode}}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-default btn-sm" {{action increment this}}>
                  <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button class="btn btn-default btn-sm" {{action decrement this}}>
                  <span class="glyphicon glyphicon-minus"></span>
                </button>
              </div>
            </td>
            <td>
              <button class="btn btn-danger btn-sm btn-block" {{action confirmDelete this}}>
                <span class="glyphicon glyphicon-trash"></span> Delete
              </button>
            </td>
          </tr>
        {{/each}}
        <tr>
          <td colspan="2">
            {{input value=rowNewTitle action="createShow" placeholder="Insert a new show" classNames="form-control" id="rowTitleInput" type="text"}}
          </td>
          <td colspan="2">
            {{input value=rowNewEpisode action="createShow" classNames="form-control" id="rowEpisodeInput" type="number"}}
          </td>
          <td>
            <button class="btn btn-success btn-sm btn-block" {{action createShow}}>
              <span class="glyphicon glyphicon-ok"></span> Submit
            </button>
          </td>
        </tr>
      </table>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="deleteModalLabel">Delete confirmation</h4>
          </div>
          <div class="modal-body alert-danger">
            <h3>Are you sure you want to delete "{{modalTitle}}"?</h3>
          </div>
          <div class="modal-footer">
            <button {{action cancelDelete}} type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button {{action delete}} type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="deleteModalLabel">Editing Form</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="titleInput">Title</label>
                {{input value=modalTitle placeholder=title classNames="form-control" id="titleInput" type="text"}}
              </div>
              <div class="form-group">
                <label for="episodeInput">Episode</label>
                {{input value=modalEpisode placeholder=episode classNames="form-control" id="episodeInput" type="number"}}
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button {{action cancelEdit}} type="button" class="btn btn-default">Cancel</button>
            <button {{action edit}} type="button" class="btn btn-primary">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars.min.js"></script>
  <script src="js/libs/ember.min.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models.js"></script>
</body>
</html>
